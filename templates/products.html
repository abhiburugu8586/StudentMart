{% extends "base.html" %}
{% block content %}


<h1>Products</h1>
<hr>

<form class="row g-2 mb-3" method="get">
  <div class="col-8">
    <select class="form-select" name="category">
      <option value="">All categories</option>

      {% for c in categories %}
        <option value="{{ c['id'] }}"
          {% if selected_category == c['id'] %}selected{% endif %}>
          {{ c['name'] }}
        </option>
      {% endfor %}

    </select>
  </div>

  <div class="col-4">
    <button class="btn btn-secondary w-100" type="submit">Filter</button>
  </div>
</form>


<div class="row g-3">
  {% for p in products %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 product-card">

        {% if p['image_url'] %}
          <img src="{{ p['image_url'] }}"
               class="card-img-top product-img"
               alt="{{ p['name'] }}">
        {% endif %}

        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ p['name'] }}</h6>
          <p class="text-muted small mb-1">{{ p['category_name'] }}</p>
          <p class="fw-bold mb-2">Â£{{ '%.2f'|format(p['price']) }}</p>

          <!-- Push button to bottom -->
          <a href="{{ url_for('product', id=p['id']) }}"
             class="btn btn-outline-secondary btn-sm mt-auto">
            View
          </a>
        </div>

      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
