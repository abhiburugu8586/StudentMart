{% extends "base.html" %}
{% block content %}
<h1>Register An Account</h1>
<hr>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

  <div class="d-grid col-8 mx-auto">
    <div class="form-floating mb-3">
      <input name="username" type="text" class="form-control" id="username" placeholder="username" value="{{ request.form.get('username','') }}">
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input name="password" type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input name="repassword" type="password" class="form-control" id="repassword" placeholder="Re-enter Password">
      <label for="repassword">Re-enter Password</label>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
  </div>
</form>
{% endblock %}

{% block sidebarContent %}
<div class="card text-center mt-3">
  <div class="card-body">
    <h5 class="card-title">Already have an account?</h5>
    <a href="{{ url_for('login') }}" class="btn btn-primary">Login Here</a>
  </div>
</div>
{% endblock %}
